name: Actions ðŸ˜Ž

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: self-hosted
    if: github.ref == 'refs/heads/Test-Actions'
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          lfs: false

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4.3.0
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android

      # Output
      - uses: actions/upload-artifact@v4.6.0
        with:
          name: Build
          path: build

      - name: Dropbox Large File Uploader
        uses: thedefaultman/dropbox-large-file-uploader@v2.3.5
        with:
          app_key: ${{ secrets.DROPBOX_APP_KEY }}
          app_secret: ${{ secrets.DROPBOX_APP_SECRET }}
          # Dropbox API refresh token.
          refresh_token: ${{ secrets.REFRESH_TOKEN_DROPBOX }}
          # Path to the file to upload.
          file_path: 'build/Android/Android.apk'
          # Destination path in Dropbox.
          dropbox_path: '/Build/Android.apk'
          
      #- name: Send link to Discord
       # run: |
        #  curl -F "content=Nouvelle build disponible ðŸŽ® Voici le lien pour tÃ©lÃ©charger l'APK : https://www.dropbox.com/home/Build" ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Envoyer un message Discord
        run: |
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          
          # Message Discord
          MESSAGE_CONTENT="ðŸ“¢ **Nouvelle Build Android Disponible !**\nðŸ”— [TÃ©lÃ©charger ici](https://www.dropbox.com/s/ton_fichier.apk?dl=0)"
          
          # Envoyer le message et stocker l'ID
          MESSAGE_ID=$(curl -s -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"$MESSAGE_CONTENT\"}" | jq -r '.id')
          
          echo "MESSAGE_ID=$MESSAGE_ID" >> $GITHUB_ENV

          curl -F "content=MESSAGE_ID=$MESSAGE_ID" ${{ secrets.DISCORD_WEBHOOK_URL }}
      
      - name: Supprimer l'ancien message
        if: env.MESSAGE_ID != ''
        run: |
          curl -X DELETE "$DISCORD_WEBHOOK_URL/messages/$MESSAGE_ID"
